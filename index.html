<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="windows-1252">  
  <title>CRM Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  
<style>
body {
	margin:0;
	padding:0
}

#header, #footer {
	width: 100%;
	text-align: center;
	color: #efefef;
	background-color: #111111;
}

#header {
	position: absolute;
	top: 0;
}

#footer {
	position: absolute;
	bottom: 0;
}

</style>
  
  
</head>
<body>

<div id="header">
CRM Demo
</div>

<div id="content">


<div id="contactArea">

<br /><br />

<h2>Contacts</h2>

<span class="contact_id">id</span>
<input name="firstname" type="text" required="required" />
<input name="lastname" type="text" required="required" />
<input name="email" type="email" required="required" />
<input name="firstname" type="tel" required="required" />
<button>Edit</button>
<button>Del</button>

<h2>Organizations</h2>

<span class="org_id">id</span>
<input name="org_name" type="text" required="required" />
<input name="website" type="text" required="required" />
<button>Edit</button>
<button>Del</button>

</div>


<div id="footer">
&copy; 2015-Present by Kevin Meixner
</div>


</body>
</html>
